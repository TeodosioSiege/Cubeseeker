<!-- The video -->

<div class="row">
	<div class="well col-lg-8 col-lg-offset-2" id="sign">
    <form>
      <div class="container" id="sign-contain">
        <h1>Sign Up</h1>
        <p>Please fill in this form to create an account.</p>

        <label for="email"><b>Email</b></label><br>
        <input type="text" placeholder="Enter Email" name="email" required><br>

        <label for="psw"><b>Password</b></label><br>
        <input type="password" placeholder="Enter Password" name="psw" required><br>

        <label for="psw-repeat"><b>Repeat Password</b></label><br>
        <input type="password" placeholder="Repeat Password" name="psw-repeat" required><br>

        <label>
        <input type="checkbox" checked="checked" name="remember" id="remember"> Remember me
        </label>
        <p>By creating an account you agree to our <a href="#" id="term">Terms & Privacy</a>.</p>
        <div class="clearfix">
          <button type="button" class="cancelbtn">Cancel</button>
          <button type="submit" class="signupbtn">Sign Up</button>
        </div>
      </div>
    </form>
  </div>
</div>
