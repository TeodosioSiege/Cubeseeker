<body>

<nav class="navbar navbar-inverse sticky" id="nav">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>

      </button>
      <a class="navbar-brand" href="index.html#home">Cubeseeker</a>

    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li><a href="index.html#home"><span class="glyphicon glyphicon-home"></span> Home

<!-- The video -->
<video autoplay muted loop id="myVideo">
  <source src="css/video/speedcubing.mp4" type="video/mp4">
</video>

<!-- Optional: some overlay text to describe the video -->
<div class="row">
	<div class="well col-lg-8 col-lg-offset-2"  id="sign">
		<form>
			<div class="container" id="sign-contain">
				<label for="uname"><b>Username</b></label><br>
				<input type="text" placeholder="Enter Username" name="uname" required><br>

				<label for="psw"><b>Password</b></label><br>
				<input type="password" placeholder="Enter Password" name="psw" required>
				<label>
					<input type="checkbox" checked="checked" name="remember"> Remember me
				</label><br>
				<button type="submit" class="login" id="login">Login</button>
				<button type="button" class="cancelbtn" id="cancel">Cancel</button>

			</div>

			<div class="container" id="forgot">

				<span class="psw">Forgot <a href="#">password?</a></span>
			</div>
		</form>
	</div>
</div>



<!-- jquery Bootstrap plugins -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

<!-- include all compiled plugins -->
